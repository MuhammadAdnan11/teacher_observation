<!DOCTYPE html>
<html lang="en">
<head>

    <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    background-color: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;

  }

  .login-logo {
    width: 100px;
    height: 100px;

    object-fit: cover;
    margin-bottom: 20px;
    border: 3px solid #1976d2;
  }

  h2 {
    margin-bottom: 25px;
    color: #1976d2;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    transition: border-color 0.3s;
  }

  input:focus {
    border-color: #1976d2;
    outline: none;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background-color: #1976d2;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #125aa3;
  }

  .error-message {
    color: red;
    font-size: 14px;
    margin-top: 10px;
  }
</style>

</head>
<body>

</div>

<script>
  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    // Supervisor login
    if (user === "supervisor" && pass === "admin123") {
      localStorage.setItem("loggedInAdmin", user);
      localStorage.setItem("adminRole", "supervisor");
      window.location.href = "index.html";
      return false;
    }

    // Check dynamically created admins from localStorage
    const admins = JSON.parse(localStorage.getItem("admins") || "[]");
    const match = admins.find(admin => admin.email === user && admin.pass === pass);

    if (match) {
      localStorage.setItem("loggedInAdmin", user);
      localStorage.setItem("adminRole", "created");
      window.location.href = "index.html";
      return false;
    }

    // If no match
    errorMsg.textContent = "Invalid username or password.";
    return false;
  }
</script>
